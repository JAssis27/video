<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Voltar</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h3>Formulário de Contato</h3>
        <form action="/cadastro" method="post">
            <label for="nome">Nome:</label>
            <input type="text" name="nome" placeholder="joao"><br>
            
            <label for="email">Email:</label>
            <input type="email" name="email" placeholder="nome@gmail.com"><br>
            
            <label for="senha">Senha:</label>
            <input type="password" name="senha" placeholder="1234"><br>
            
            <label for="data">Data de Nascimento:</label>
            <input type="date" name="data"><br>
            
            <label for="estado">Estado:</label>
            <select name="estado">
                <option value="SP">SP</option>
                <option value="RJ">RJ</option>
                <option value="MG">MG</option>
            </select><br><br>
            
            <h3>Preferências</h3>
            <p>conteudo:</p>
            <input type="checkbox" name="generoFilme" value="1"> Guitarra<br>
            <input type="checkbox" name="generoFilme" value="2"> jogos<br>
           
          
            
            <input type="submit" value="Enviar"> 
        </form>
    </main>
</body>
</html>
